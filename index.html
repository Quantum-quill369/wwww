<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organic Chemistry Question</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
  background-size: cover;
  background-position: center;
  transition: background 1s ease;
}

/* ===== MOVING MOLECULES ===== */
.molecule {
  position: absolute;
  font-size: 5vw;
  opacity: 0.65;
  pointer-events: none;
  animation: floatY linear infinite, driftX ease-in-out infinite;
}

@keyframes floatY {
  0% { transform: translateY(0); }
  50% { transform: translateY(-4vh); }
  100% { transform: translateY(0); }
}

@keyframes driftX {
  0% { margin-left: -1vw; }
  50% { margin-left: 1vw; }
  100% { margin-left: -1vw; }
}

.container {
  margin-top: 20vh;
  position: relative;
  z-index: 5;
}

h1 {
  font-size: 6vw;
  margin-bottom: 4vh;
}

button {
  padding: 3vw 6vw;
  font-size: 4vw;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 2vw;
}

#yesBtn {
  background: #00d4aa;
  color: black;
  position: relative;
}

#noBtn {
  background: #ff4d6d;
  color: white;
}

/* HEART */
.heart {
  position: absolute;
  color: pink;
  font-size: 5vw;
  animation: floatUp 2s linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-25vh);
    opacity: 0;
  }
}

/* STARS */
.star {
  position: absolute;
  color: white;
  font-size: 3vw;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* SHOOTING STAR */
.shooting-star {
  position: absolute;
  width: 0.5vw;
  height: 10vh;
  background: linear-gradient(white, transparent);
  transform: rotate(45deg);
  animation: shoot 1.2s linear forwards;
}

@keyframes shoot {
  from { transform: translate(0,0) rotate(45deg); opacity: 1; }
  to { transform: translate(40vw,40vh) rotate(45deg); opacity: 0; }
}
</style>
</head>

<body>

<!-- molecules -->
<div class="molecule" style="left:5%; top:15%; animation-duration:7s, 9s;">üß™</div>
<div class="molecule" style="left:20%; top:70%; animation-duration:9s, 11s;">‚öóÔ∏è</div>
<div class="molecule" style="left:35%; top:40%; animation-duration:8s, 10s;">üß¨</div>
<div class="molecule" style="left:55%; top:80%; animation-duration:10s, 12s;">üß™</div>
<div class="molecule" style="left:70%; top:25%; animation-duration:11s, 13s;">‚öóÔ∏è</div>

<div class="container">
  <h1>Do you love Organic Chemistry? üß™</h1>
  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn" onclick="noClicked()">No</button>
</div>

<!-- AUDIO -->
<audio id="classyMusic" preload="auto" loop
src="https://assets.mixkit.co/music/preview/mixkit-elegant-classical-116.mp3"></audio>
<audio id="loveMusic" preload="auto" loop
src="https://assets.mixkit.co/music/preview/mixkit-romantic-love-110.mp3"></audio>
<audio id="mysteryMusic" preload="auto" loop
src="https://assets.mixkit.co/music/preview/mixkit-mysterious-ambient-116.mp3"></audio>

<script>
/* ===== FIREFOX SAFE AUDIO ===== */
const classyMusic = document.getElementById("classyMusic");
const loveMusic = document.getElementById("loveMusic");
const mysteryMusic = document.getElementById("mysteryMusic");

function startClassyMusic() {
  classyMusic.volume = 0.6;
  classyMusic.play().catch(()=>{});
  document.removeEventListener("pointerdown", startClassyMusic);
  document.removeEventListener("keydown", startClassyMusic);
}
document.addEventListener("pointerdown", startClassyMusic);
document.addEventListener("keydown", startClassyMusic);

function stopAllMusic() {
  classyMusic.pause();
  loveMusic.pause();
  mysteryMusic.pause();
}

/* ===== YES BUTTON SLOW + WIDE DODGE ===== */
const yesBtn = document.getElementById("yesBtn");
let x = 0, y = 0;
setInterval(() => {
  x += 0.8; // slow
  y += 0.6; // slow
  yesBtn.style.transform = `translate(${Math.sin(x/3)*70}px, ${Math.cos(y/3)*40}px)`;
}, 50);

/* ===== YES CLICK ===== */
function yesClicked() {
  stopAllMusic();
  loveMusic.currentTime = 0;
  loveMusic.volume = 0.7;
  loveMusic.play().catch(()=>{});

  document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";
  document.body.innerHTML = "<h1 style='margin-top:20vh;color:#ff2e63'>Oh ! Thank u Sir üíñü•∞</h1>";

  for(let i=0;i<30;i++){
    let heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíó";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.top = "80vh";
    document.body.appendChild(heart);
  }
}

/* ===== NO CLICK ===== */
function noClicked() {
  stopAllMusic();
  mysteryMusic.currentTime=0;
  mysteryMusic.volume=0.7;
  mysteryMusic.play().catch(()=>{});

  document.body.style.background =
    "url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat fixed";

  document.body.innerHTML =
    "<h1 style='margin-top:20vh;color:#9be7ff'>Okay no problem, Sir üååüôÇ</h1>";

  /* twinkle stars */
  for(let i=0;i<40;i++){
    let star=document.createElement("div");
    star.className="star";
    star.innerHTML="‚ú¶";
    star.style.left=Math.random()*100+"vw";
    star.style.top=Math.random()*100+"vh";
    document.body.appendChild(star);
  }

  /* shooting stars */
  setInterval(()=>{
    let s=document.createElement("div");
    s.className="shooting-star";
    s.style.left=Math.random()*80+"vw";
    s.style.top=Math.random()*40+"vh";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1200);
  },1200);
}
</script>

</body>
</html>
